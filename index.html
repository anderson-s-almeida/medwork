<!doctype html>

<html>

<head>
    <title>MedWork</title>
    <link href="https://anderson-s-almeida.github.io/medwork/index.css" rel="stylesheet" />
<link href="https://anderson-s-almeida.github.io/medwork/global.css" rel="stylesheet" />
<script src= "https://anderson-s-almeida.github.io/medwork/index.js"></script>
<script src= "https://anderson-s-almeida.github.io/medwork/validations.js"></script>
<link href="https://anderson-s-almeida.github.io/medwork/pages/home/home.html" rel="stylesheet" />
<link href="https://anderson-s-almeida.github.io/medwork/pages/register/register.html" rel="stylesheet" />


</head>
    
<body>
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()"/>
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" name="password" id="password" placeholder="Senha" onchange="onChangePassword()"/>
            <div class="error" id="password-required-error">Senha é obrigatória</div>
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button" disabled="true">Recuperar senha</button>
        </div>
        <div>
            <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline" onclick="register()">Registrar</button>
        </div>
    </form>
</body>

<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="global.css">

<script src="index.js"></script>
<script src="validations.js"></script>

</html>
